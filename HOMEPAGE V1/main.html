<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="CSS/style.css" rel="stylesheet">
    <link rel="shortcut icon" href="img/jglogo2.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sunflower:wght@500&family=Vazirmatn:wght@300&display=swap" rel="stylesheet"><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://kit.fontawesome.com/f0f51e6ddf.js" crossorigin="anonymous"></script>
    <title>CALENTADORES JG</title>
</head>
<body>
  <section id="home">
    <header>
      <div class="welcome">
        <div class="buttons-container">
          <button class="call_btn" title="Llámanos">
            <i class="fa-solid fa-phone-volume fa-beat"></i>
            <span>Llámanos</span>
          </button>
          <button class="chat_btn" title="Chatea con un asesor">
            <i class="fa-brands fa-whatsapp fa-beat"></i>
            <span>Chatea con un asesor</span>
          </button>
        </div>
        <img src="IMG/jglogo.png" alt="logo">
        <nav>
          <ul>
            <li><a href="#">Localizar tienda</a></li>
            <li><a href="#">Entrar</a></li>
            <li><a href="#">Registrarse</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <div class="main">
      <nav>
        <ul>
          <li>
            <a href="">INICIO</a>
          </li>
          <li>
            <a href="">PRODUCTOS</a>
          </li>
          <li>
            <a href="">SERVICIOS</a>
          </li>
          <li>
            <a href="">NOSOTROS</a>
          </li>
          <li>
            <a href="">CONTACTO</a>
          </li>
        </ul>
      </nav>
    </div>
    <div class="search_header">
      <div class="search_bar">
        <input type="text" placeholder="Buscar un producto...">
        <button>
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </div>
      <div class="like_car">
        <i class="fa-solid fa-heart"></i>
        <span class="content_box_car">
          <i class="fa-solid fa-cart-shopping"></i>
          <span class="content_car_details">
            <span class="products_count">0</span>
            <span>$0.00</span>
          </span>
        </span>
      </div>
    </div>
    <div class="main_contain">
      <div class="overlay_text">
        <span>Calidad y bienestar en cada gota
        </span>
      </div>
      <a class="catalog" href="">
        Descarga nuestro catálogo
      </a>
      <img src="IMG/shower.jpg" alt="">
    </div>
  </section>
</body>
</html>
